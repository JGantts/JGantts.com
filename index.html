<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, viewport-fit=cover" />
    <title>JGantts.com</title>
    <meta name="description" content="JGantts" />
    <meta property="og:site_name" content="JGantts.com" />
    <meta property="og:title" content="JGantts.com" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="JGantts" />
    <script src="https://kit.fontawesome.com/f894efb23b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="app"></div>
    <script id="vertexShader" type="x-shader/x-vertex">
      #version 300 es
    
      in vec4 vertexPosition;
    
      void main() {
        gl_Position = vertexPosition;
      }
    </script>
    
    <script id="fragmentShader" type="x-shader/x-fragment">
      #version 300 es
      precision highp float;
    
      uniform vec2 canvasSize;
      out vec4 fragColor;
    
      void main() {
        vec2 coord = gl_FragCoord.xy/canvasSize.xy;
        fragColor = vec4(coord.x, coord.y, 1.-coord.x, 1);
      }
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
